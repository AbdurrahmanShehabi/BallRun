[application]

name="BallRun"
main_scene="res://FrontPage.tscn"
disable_stdout=false
icon="res://Pictures/ball.png"

[autoload]

global="*res://global.gd"

[display]

stretch_mode="viewport"
stretch_aspect="keep"
fullscreen=true
width=2560
height=1440

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ExitLevel=[key(Escape)]
Restart=[key(R)]
jump=[key(Space), key(Up), key(W)]

[physics_2d]

motion_fix_enabled=true
